<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ClimeGuard – Weather Risk</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #7d8ce9, #f26943, #ec8b70, #e873c6);

    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
    margin: 0;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    padding: 30px;
    color: #fff;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }

  input, select {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  button {
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(45deg,#ff416c,#ff4b2b);
    color: #fff;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .weather-card {
    background: rgba(255,255,255,0.85);
    color: #333;
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }

  .weather-card.green { background: linear-gradient(135deg,#56ab2f,#a8e063); color: #fff; }
  .weather-card.yellow { background: linear-gradient(135deg,#f7971e,#ffd200); color: #333; }
  .weather-card.red { background: linear-gradient(135deg,#e52d27,#b31217); color: #fff; }

  .weather-card h3 {
    margin-bottom: 10px;
    font-size: 24px;
  }

  .weather-card p {
    margin: 5px 0;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>ClimeGuard – Weather Risk Predictor</h2>
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter city" required>
    <input type="date" id="date" required>
    <select id="event" required>
      <option value="general">General</option>
      <option value="sports">Sports</option>
      <option value="outdoor">Outdoor</option>
      <option value="festival">Festival</option>
    </select>
    <button type="submit">Check Risk</button>
  </form>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
