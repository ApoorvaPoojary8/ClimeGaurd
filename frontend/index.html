<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ClimeGuard Login</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container login-container">
  <!-- Left Welcome Section -->
  <div class="welcome-section">
    <h1>Welcome to ClimeGuard</h1>
    <p>Your personalized weather risk predictor. Stay safe, plan smart!</p>
  </div>

  <!-- Right Login Section -->
  <div class="login-section">
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required/>
        <input type="password" id="loginPassword" placeholder="Password" required/>
        <div class="remember-me">
          <input type="checkbox" id="remember"/>
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p style="margin-top: 20px; color: #fff;">
        Don't have an account? <a href="signup.html" style="color:#ff416c;">Sign Up</a>
      </p>

      <div id="loginMsg" class="result"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
